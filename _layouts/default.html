<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body>
  {% include header.html %}
  {{ content }}
  {% include footer.html %}

  <script src="{{ '/assets/script1.js' | relative_url }}"></script>
  <script src="{{ '/assets/script2.js' | relative_url }}"></script>

  {% for script in site.scripts %}
  <script src="{{ script | relative_url }}"></script>
{% endfor %}

</body>
</html>
