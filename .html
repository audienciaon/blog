<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {

    // Função para configurar tamanho do canvas
    function ajustarCanvas(canvas, altura) {
        canvas.style.width = '100%';   // largura 100% do pai
        canvas.style.height = altura + 'px'; // altura fixa
        canvas.width = canvas.offsetWidth;
        canvas.height = 400;
    }

    const canvas1 = document.getElementById('grafico1');
    const canvas2 = document.getElementById('grafico2');

    ajustarCanvas(canvas1, 400);
    ajustarCanvas(canvas2, 400);

    const ctx1 = canvas1.getContext('2d');
    const ctx2 = canvas2.getContext('2d');

    const gradient1 = ctx1.createLinearGradient(0, 0, 0, canvas1.height);
    gradient1.addColorStop(0, '#00000050');
    gradient1.addColorStop(1, '#00000010');

    const gradient2 = ctx2.createLinearGradient(0, 0, 0, canvas2.height);
    gradient2.addColorStop(0, '#00000050');
    gradient2.addColorStop(1, '#00000010');

    const options = {
        responsive: true,
        maintainAspectRatio: false,
        interaction: { mode: 'index', intersect: false },
        hover: { mode: null },
        plugins: {
            legend: { display: false },
            tooltip: {
                enabled: true,
                backgroundColor: 'rgba(0,0,0,0.7)',
                titleColor: '#fff',
                bodyColor: '#fff',
                borderRadius: 4,
                displayColors: false,
                yAlign: 'bottom',
                callbacks: {
                    title: ctx => ' ' + ctx[0].label,
                    label: ctx => ' ' + ctx.parsed.y
                }
            }
        },
        elements: { line: { tension: 0.4 } },
        scales: {
            x: { display: false },
            y: { ticks: { color: 'rgba(255,255,255,0.5)' }, min: 0 }
        }
    };

    // Gráfico 1
    new Chart(ctx1, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'Vendas',
                data: [],
                fill: true,
                backgroundColor: gradient1,
                borderColor: '#fff',
                borderWidth: 5,
                pointRadius: 0,
                pointHoverRadius: 0
            }]
        },
        options: options
    });

    // Gráfico 2
    new Chart(ctx2, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'Vendas',
                data: [],
                fill: true,
                backgroundColor: gradient2,
                borderColor: '#fff',
                borderWidth: 5,
                pointRadius: 0,
                pointHoverRadius: 0
            }]
        },
        options: options
    });

});
</script>
