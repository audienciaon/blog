<head>
  <script>
const input = document.getElementById("campopesquisa");

input.addEventListener("keypress", function(e) {
  if (e.key === "Enter") {
    const query = input.value.trim().replace(/\s+/g, "+");
    if(query) {
      // Redireciona para a página de pesquisa
      window.location.href = `https://audienciaon.github.io/search/${query}`;
    }
  }
});
</script>
